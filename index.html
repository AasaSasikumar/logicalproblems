<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Operators</h1>
    <h2>Arithmetic</h2>
    <p id="add"></p>
    <h2>Substration</h2>
    <p id="sub"></p>
    <h2>Multiplication</h2>
    <p id="mul"></p>
    <h2>Exponential</h2>
    <p id="exp"></p>
    <h2>Division</h2>
    <p id="div"></p>
    <h2>Modulus</h2>
    <p id="mod"></p>
    <h2>Increement</h2>
    <p id="inc"></p>
    <h2>Decrement</h2>
    <p id="dec"></p>

    <script>
    let x = 8;
    let y= 1;
    let z = x+y;
    var t =10;
    var q= 5;
    var r=t-q;
    let a =4;
    let b=8;
    let c=a*b;
    var t=6;
    var g=20;
    var h=5;
    var k=g/h;
    var v=8;
    var n=2;
    var i=v%n;
    var j=4;
    j++;
    var p=j;
    var e=8;
    e--;
    var w=e;

    document.getElementById("add").innerHTML=z;
    document.getElementById("sub").innerHTML=r;
    document.getElementById("mul").innerHTML=c;
    document.getElementById("exp").innerHTML=t**2;
    document.getElementById("div").innerHTML=k;
    document.getElementById("mod").innerHTML=i;
    document.getElementById("inc").innerHTML=p;
    document.getElementById("dec").innerHTML=w;
    </script>
    
</body>
</html>
